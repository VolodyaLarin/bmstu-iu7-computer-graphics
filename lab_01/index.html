<script type="module" src="./js/assets/jquery-3.5.1.min.js"></script>
<script type="module" src="./js/loader.js"></script>
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/fontawesome/css/all.min.css" />

<body>
  <div class="flex">
    <div class="canvas-container">
      <canvas id="canvas">
        Your browser don't support canvas. Update please.
      </canvas>
    </div>
    <div class="panel">
      <div id="panel_buttons">
        <button id="btn_move" title="Перемещение">
          <i class="far fa-hand-paper"></i>
        </button>
        <button id="btn_zoom_in" title="Приближение">
          <i class="fas fa-search-plus"></i>
        </button>
        <button id="btn_zoom_out" title="Удаление">
          <i class="fas fa-search-minus"></i>
        </button>
        <button id="btn_rotate" title="Поворот">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button id="btn_add_point" title="Добавить точку">
          <i class="fas fa-dot-circle"></i>
        </button>

        <button id="btn_restore" title="Восстановить систему координат">
          <i class="fas fa-trash-restore"></i>
        </button>

        <button id="btn_scale_solution" title="Показать решение">
          <i class="fas fa-expand"></i>
        </button>

        <button id="btn_scale_all" title="Показать все точки">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>

        <button id="btn_back" title="Отменить шаг">
          <i class="fas fa-undo"></i>
        </button>

        <button
          title="Информация"
          onclick="(e=>{window.open('./info.html', '', 'width=500,height=200')})()"
        >
          <i class="fas fa-info"></i>
        </button>
      </div>

      <div>
        <p class="result"></p>
      </div>

      <button id="btn_add_empty_list">
        <i class="fas fa-trash-restore"></i> Очистить список
      </button>
      <button id="btn_add_point_to_list">
        <i class="fas fa-dot-circle"></i> Добавить в список
      </button>

      <div class="panel_objects"></div>
    </div>
  </div>
</body>
